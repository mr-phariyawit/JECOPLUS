# JECO+ Production Deployment
# Triggered on push to main branch

name: Deploy to Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGION: asia-southeast1
  SERVICE_NAME: jecoplus-api

jobs:
  # Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run tests first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PRODUCTION }}

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      # Backend Docker build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PRODUCTION }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_PRODUCTION }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID_PRODUCTION }}/jecoplus/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=latest
            type=raw,value=prod-${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy backend to Cloud Run
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PRODUCTION }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID_PRODUCTION }}/jecoplus/${{ env.SERVICE_NAME }}:latest
          flags: |
            --min-instances=1
            --max-instances=10
            --cpu=1
            --memory=512Mi
            --concurrency=80
          env_vars: |
            NODE_ENV=production
          secrets: |
            DB_HOST=DB_HOST_PRODUCTION:latest
            DB_PASSWORD=DB_PASSWORD_PRODUCTION:latest
            JWT_ACCESS_SECRET=JWT_ACCESS_SECRET_PRODUCTION:latest
            JWT_REFRESH_SECRET=JWT_REFRESH_SECRET_PRODUCTION:latest

  # Deploy frontend to Firebase Hosting
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY_PRODUCTION }}
          projectId: ${{ secrets.GCP_PROJECT_ID_PRODUCTION }}
          channelId: live

  # Create release tag
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## JECO+ Production Release

            **Version:** ${{ steps.version.outputs.version }}
            **Build:** #${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            ### Deployment URLs
            - Frontend: https://jecoplus.web.app
            - API: https://jecoplus-api.run.app
          draft: false
          prerelease: false

  # Notify deployment status
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, release]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "üöÄ Production deployment successful!"
            echo "Frontend: https://jecoplus.web.app"
            echo "Backend: https://jecoplus-api.run.app"
          else
            echo "‚ùå Production deployment failed!"
            exit 1
          fi
