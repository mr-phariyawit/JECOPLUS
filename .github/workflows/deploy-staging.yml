# JECO+ Staging Deployment
# Triggered on push to develop branch

name: Deploy to Staging

on:
  push:
    branches: [develop]

env:
  NODE_VERSION: "20"
  REGION: asia-southeast1
  SERVICE_NAME: jecoplus-api

jobs:
  # Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_STAGING }}

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      # Backend Docker build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_STAGING }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID_STAGING }}/jecoplus/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy backend to Cloud Run
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID_STAGING }}/jecoplus/${{ env.SERVICE_NAME }}:staging-latest
          flags: --allow-unauthenticated
          env_vars: |
            NODE_ENV=staging
            DB_USER=jecoplus
            DB_NAME=jecoplus
          secrets: |
            DB_HOST=DB_HOST_STAGING:latest
            DB_PASSWORD=DB_PASSWORD_STAGING:latest
            JWT_ACCESS_SECRET=JWT_ACCESS_SECRET_STAGING:latest
            JWT_REFRESH_SECRET=JWT_REFRESH_SECRET_STAGING:latest

  # Deploy frontend to Firebase Hosting
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY_STAGING }}
          projectId: ${{ secrets.GCP_PROJECT_ID_STAGING }}
          channelId: live
          target: staging

  # Notify deployment status
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "✅ Staging deployment successful!"
            echo "Frontend: https://${{ secrets.GCP_PROJECT_ID_STAGING }}.web.app"
            echo "Backend: ${{ needs.deploy-backend.outputs.url }}"
          else
            echo "❌ Staging deployment failed!"
            exit 1
          fi
