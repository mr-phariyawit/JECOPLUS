services:
  postgres:
    image: postgres:16-alpine
    container_name: jecoplus-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-jecoplus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jecoplus_dev_2025}
      POSTGRES_DB: ${DB_NAME:-jecoplus}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jecoplus} -d ${DB_NAME:-jecoplus}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jecoplus-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: jecoplus-network
